<div class="container-fluid">
    <h1>Course Enrollment Form</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
          </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control">
       </div>
  
       <div class="form-group">
          <select class="custom-select">
            <option value="default">I am interested in</option>
            <option *ngFor="let topic of topics">{{ topic }}</option>
          </select>
        </div>
        <div class="mb-3">
            <label>Time Preference</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timepreference" value="morning">
                <label class="form-check-label">Morning(9am-12pm)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timepreference" value="evening">
                <label class="form-check-label">Evening(5pm-9pm)</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">Send me promotional offers</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    
      </form>    
 </div>
